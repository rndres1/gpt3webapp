<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3 wrapper</title>
</head>

<body>
  <!-- https://dashboard.formspark.io/workspaces/NbEQCR4Y -->
    <div class="form">
        <form action="https://submit-form.com/7by9kOJS">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required="" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required="" />
            <label for="loves-pancakes">1. I love pancakes</label>
            <select id="loves-pancakes" name="loves-pancakes" required="">
              <option value=""></option>
              <option value="strongly-agree">Strongly Agree</option>
              <option value="agree">Agree</option>
              <option value="neutral">Neutral</option>
              <option value="disagree">Disagree</option>
              <option value="strongly-disagree">Strongly Disagree</option>
            </select>
            <label for="loves-waffles">2. I love waffles</label>
            <select id="loves-waffles" name="loves-waffles" required="">
              <option value=""></option>
              <option value="strongly-agree">Strongly Agree</option>
              <option value="agree">Agree</option>
              <option value="neutral">Neutral</option>
              <option value="disagree">Disagree</option>
              <option value="strongly-disagree">Strongly Disagree</option>
            </select>
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" placeholder="Comments"></textarea>
            <button type="submit">Submit</button>
          </form>
    </div>
</body>
</html>
